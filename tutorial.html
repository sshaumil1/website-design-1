<!doctype html>
<html lang="en">

<head>

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Page1</a></li>
                            <li><a class="dropdown-item" href="#">page2</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">More <span

                    </li> -->

                    </li>
                </ul>

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src=" https://source.unsplash.com/random/1080x400/?datascience" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src=" https://source.unsplash.com/random/1080x400/?developement" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src=" https://source.unsplash.com/random/1080x400/?SEO" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success: </strong> The Page is Successfully Loaded.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="card" style="width: 18rem;">
        <img src=" https://source.unsplash.com/random/300x200/?machinelearning" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Machine Learning</h5>
            <p class="card-text">Click here to get more about Machine Learning</p>
            <a href="https://en.wikipedia.org/wiki/Machine_learning" class="btn btn-primary" target="_blank">Go
                somewhere</a>
        </div>
    </div>
